<!DOCTYPE html>
<html>
  <head>
    <title>Video Streaming</title>
  </head>
  <body>
    <h1>こんにちは</h1>
    <button onclick="startVideo()">表示</button>
    <br>
    <img id="video_stream" src="{{ url_for('video_feed') }}" style="display: none;">
    
    <script>
      function startVideo() {
        var videoElement = document.getElementById('video_stream');
        videoElement.style.display = 'block';
      }
    </script>
  </body>
</html>
